    <h4>HTTP GET Request</h4><br><br>

    <button type="button" class="btn btn-primary" id="dog-breed">Get Random Dog Breed</button>

    <script>

        // Build a JQuery function that.
        $(function() {
          $('#dog-breed').click(function () {
            $.get("https://dog.ceo/api/breeds/image/random", function (data, status) {
              console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status);
            });
          });
        });

    </script>
