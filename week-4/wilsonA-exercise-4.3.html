    <h4>HTTP DELETE Request</h4><br><br>

    <button type="button" class="btn btn-danger" id="delete-btn">DELETE DATA</button>

    <script>

        // Build a JQuery function that.
        $(function() {
          $('#delete-btn').click(function () {
            $.ajax({
              url: "http://httpbin.org/delete",
              dataType: 'json',
              type: 'delete',
              data: {
                firstname: 'Aaron',
                lastname: 'Wilson',
                age: 47
              },
              success: function (data, status) {
              console.log(`First Name: ${data.form.firstname} \nLast Name: ${data.form.lastname} \nAge: ${data.form.age} \nStatus: ${status}`);
              }
            });
          });
        });

    </script>
